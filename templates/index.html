<!DOCTYPE html>
<html>
<head>
    <title>Idea Prioritizer</title>
    <style>
        /* Inline CSS for styling */
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        form {
            max-width: 600px;
            margin: 20px auto;
            width: 90%;
            display: flex;
            flex-direction: column;
        }
        textarea {
            resize: vertical;
            min-height: 200px;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            padding: 15px;
            color: #fff;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: auto;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Enter Your Ideas</h1>
    <form method="post">
        <textarea name="ideas" placeholder="Enter each idea on a new line"></textarea>
        <input type="submit" value="Start Prioritizing">
    </form>
    <footer>
        &copy; 2023 Idea Prioritizer
    </footer>
</body>
</html>
